version: '2'

services:
  registry:
    restart: always
    image: registry
    ports:
      - "5000:5000"

  jenkins:
    restart: always
    image: myjenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./assets/jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker

  redis:
    restart: always
    image: sameersbn/redis:latest
    command:
      - --loglevel warning
    volumes:
      - ./assets/redis:/var/lib/redis

  postgresql:
    restart: always
    image: sameersbn/postgresql:9.5-1
    volumes:
      - ./assets/postgresql:/var/lib/postgresql
    environment:
      - DB_USER=gitlab
      - DB_PASS=password
      - DB_NAME=gitlabhq_production
      - DB_EXTENSION=pg_trgm

  gitlab:
    restart: always
    image: sameersbn/gitlab:8.11.4
    depends_on:
      - redis
      - postgresql
    ports:
      - "10080:80"
      - "10022:22"
    volumes:
      - ./assets/gitlab:/home/git/data
    environment:
      - DEBUG=false

      - DB_ADAPTER=postgresql
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_USER=gitlab
      - DB_PASS=password
      - DB_NAME=gitlabhq_production

      - REDIS_HOST=redis
      - REDIS_PORT=6379

      - TZ=Asia/Bangkok
      - GITLAB_TIMEZONE=Bangkok

      - GITLAB_HTTPS=false
      - SSL_SELF_SIGNED=false

      - GITLAB_HOST=localhost
      - GITLAB_PORT=10080
      - GITLAB_SSH_PORT=10022
      - GITLAB_RELATIVE_URL_ROOT=
      - GITLAB_SECRETS_DB_KEY_BASE=MsLxVwrKzPm9KhfPMMnXLxMq3hq9xnCkvThHbRCRmvzrhbcb7tzxxqnH7Tqzsmbr
      - GITLAB_SECRETS_SECRET_KEY_BASE=zcR7rV9tMKtrKrmwjFqfXn3rkgpRk4PbpN9j49PCPNWzgxjmxhzJrJxKbCttWftr
